<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Carousel Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ItJJFiDNDA8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/dmFwB0WEEDY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/HddwLZ7W3AI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ItJJFiDNDA8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/HddwLZ7W3AI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/HddwLZ7W3AI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

        <!-- Navigation arrows -->
        <button class="carousel-prev">Previous</button>
        <button class="carousel-next">Next</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
